<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

</head>


        <body class="bg-secondary text-light">


    <div class="container">
        <h1 class="text-center text-white fw-bold mt-4">Expense Tracker</h1>
        <hr class="mb-4"/>

           
    <form id="expense-form" class= "validation" novalidate>
        <div class="row g-3">

<!--amount-->

        <div class="col-md-4">
        <label class="form-label">Enter Amount:</label>
        <div class="input-group">
            <span class="input-group-text bg-dark text-white">$</span>
           <input type="number" id="amount" class="form-control " placeholder="Amount"/> 
        </div>
        </div>

<!--category-->
           <div class="col-md-4">
            <label class="form-label">Choose a Category:</label>
            <div class="input-group">
                <span class="input-group-text bg-dark text-light">^</span>
            <select class="form-select" id="Category">
                <option selected disabled>Choose...</option>
                <option>food</option>
                <option>Shooping</option>
                <option>Travel</option>
                <option>Fuel</option>
                <option>Groceries</option>
                <option>Drink</option>
                <option>Entertainment</option>
                <option>Education</option>
                <option>Cloths</option>
                <option>Gifts</option>
                <option>Other</option>
            </select>
           </div>
           </div>

<!--description-->

           <div class="col-md-4">
            <label class="form-label">Enter Description:</label>
            <div class="input-group">
                <span class="input-group-text bg-dark text-light">#</span>
            <input type="text" id="Description" class="form-control" placeholder="Description" />
            </div>
           </div>
           
            <div class="col-12"></div>
            <button type="submit"  class = "btn btn-success w-100 mb-4">Add Expense</button>
        </div>
            </form>
            <div id="expense-list" class="mt-3 row gy-3"></div>
            </div>

            
             <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script src="./script.js"></script>
</body>
</html>
